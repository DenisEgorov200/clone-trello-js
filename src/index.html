<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Trello</title>
</head>
<body>
<div class="trello">
    <div class="trello__container">
        <div class="trello__left">
            <ul class="trello__list">
                <li class="trello__item trello-card">
                    <div class="trello-card__header">
                        <textarea class="trello-card__title auto-resize" placeholder="Ввести заголовок списка">Нужно сделать</textarea>
                        <div class="trello-card__option">...</div>
                    </div>
                    <div class="trello-card__body">
                        <div class="trello-card__row" draggable="true">
                            <p>Сделать клон trello</p>
                            <div class="trello-card__edit">
                                Edit
                            </div>
                        </div>
                        <div class="trello-card__row" draggable="true">
                            <p>Сделать клон trello</p>
                            <div class="trello-card__edit">
                                Edit
                            </div>
                        </div>
                        <div class="trello-card__row" draggable="true">
                            <p>Сделать клон trello</p>
                            <div class="trello-card__edit">
                                Edit
                            </div>
                        </div>
                    </div>
                    <div class="trello-card__footer composer is-idle">
                        <div class="trello-card__container">
                            <textarea class="trello-card__textarea auto-resize"></textarea>
                            <div class="trello-card__controls">
                                <button class="trello-card__append">Добавить карточку</button>
                                <button class="trello-card__close close-composer">x</button>
                            </div>
                        </div>
                        <button class="trello-card__add open-composer">
                            <span class="trello-card__icon">+</span>
                            <span>Добавить карточку</span>
                            <div class="trello-card__sample"></div>
                        </button>
                        
                    </div>
                </li>
            </ul>
            <ul class="trello__list">
                <li class="trello__item trello-card">
                    <div class="trello-card__header">
                        <textarea class="trello-card__title auto-resize" placeholder="Ввести заголовок списка">Нужно сделать</textarea>
                        <div class="trello-card__option">...</div>
                    </div>
                    <div class="trello-card__body">
                        <div class="trello-card__row" draggable="true">
                            <p>Сделать клон trello</p>
                            <div class="trello-card__edit">
                                Edit
                            </div>
                        </div>
                        <div class="trello-card__row" draggable="true">
                            <p>Сделать клон trello</p>
                            <div class="trello-card__edit">
                                Edit
                            </div>
                        </div>
                        <div class="trello-card__row" draggable="true">
                            <p>Сделать клон trello</p>
                            <div class="trello-card__edit">
                                Edit
                            </div>
                        </div>
                    </div>
                    <div class="trello-card__footer composer is-idle">
                        <div class="trello-card__container">
                            <textarea class="trello-card__textarea auto-resize"></textarea>
                            <div class="trello-card__controls">
                                <button class="trello-card__append">Добавить карточку</button>
                                <button class="trello-card__close close-composer">x</button>
                            </div>
                        </div>
                        <button class="trello-card__add open-composer">
                            <span class="trello-card__icon">+</span>
                            <span>Добавить карточку</span>
                            <div class="trello-card__sample"></div>
                        </button>
                        
                    </div>
                </li>
            </ul>
        </div>


        <div class="trello__btn trello-add composer is-idle">
            <button class="trello-add__btn open-composer">
                <span class="trello-add__icon">+</span>
                <span>Добавить еще одну колонку</span>
            </button>
            <input type="text" class="trello-add__input" placeholder="Ввести заголовок списка">
            <div class="trello-add__controls">
                <button class="trello-add__card" id="addColumn">Добавить список</button>
                <button class="trello-add__close close-composer">x</button>
            </div>          
        </div>
    </div>
</div>



</body>
</html>
